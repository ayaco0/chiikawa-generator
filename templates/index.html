<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css') }}">
    <title>ちいかわ構文ジェネレーター</title>
  </head>
  <body>
    <br>
    <br>
	<h1>{{ title }}</h1>
    <br>
    <h4>今日の出来事をハチワレに報告してください。</h4>
    <p>例: 今日は遠距離恋愛中の彼氏に会いました。2人でイルミネーションを見に行きました。</p>
	<form action="/" method="POST" enctype="multipart/form-data">
		<div>
			<!-- <input type="text" id="name" name="name" placeholder="名前">	 -->
            <textarea id="name" name="name" cols="80" rows="5"></textarea>
		</div>
		<div>
			<input type="submit" value="送信" class="btn btn-outline-primary">
		</div>
	</form>
    <div class="balloon">
        <p>{{ message }}</p>
    </div>
    <img src="static/images/hachiware.png" alt="代替テキスト" width="200" height="200">
  </body>
